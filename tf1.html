<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="tf1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <style>
        .weather-card {
            background-color: #f3f3f3;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Consulte a Previsão do Tempo</h1>
    <input type="text" id="city-input" placeholder="Digite o nome da cidade">
    <button onclick="fetchWeather()">Buscar</button>

    <div id="result-container"></div>

    <script src="tf1.js"></script>
</body>
</html>
